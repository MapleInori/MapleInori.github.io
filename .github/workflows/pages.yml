name: Build and Deploy with Custom Theme
on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7  # Jekyll 3.x 需要 Ruby < 3.0
          bundler-cache: true
      - run: |
          bundle exec jekyll build -d _site
      - uses: actions/upload-pages-artifact@v2
        with:
          path: "_site/"
deploy:
  needs: build
  permissions:
    pages: write
    id-token: write
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  runs-on: ubuntu-latest
  steps:
    - uses: actions/deploy-pages@v3